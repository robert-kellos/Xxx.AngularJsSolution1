<!DOCTYPE html>
<!--[if lt IE 8]><html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    <title>Local Media</title>
    <meta name="description" content="Responsive Admin Web App with Bootstrap and AngularJS">
    <meta name="keywords" content="angularjs admin, admin templates, admin themes, bootstrap admin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/loader.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700,300,300italic,500italic|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="bower_components/angular-ui-grid/ui-grid.css" rel="stylesheet" />
    <link href="bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet" />
    
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/ui.css" rel="stylesheet" />
    <link href="css/ui.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    
    <!--kendo-->
    <link href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css" rel="stylesheet" />
    <!-- THEME CSS -->

</head>
<body data-ng-app="app" id="app" class="app" data-ng-controller="AppCtrl" data-ng-class=" { 'layout-boxed': main.layout === 'boxed', 'nav-collapsed-min': main.menu === 'collapsed'}">
    <!--[if lt IE 9]>
        <div class="lt-ie9-bg">
            <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
            <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        </div>
    <![endif]-->
    <div id="loader-container"></div>

    <header data-ng-include=" 'app/partials/header.html' " id="header" class="header-container "
            data-ng-class="{ 'header-fixed': main.fixedHeader,
                                  'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0,
                                  'bg-dark': main.skin === '31',
                                  'bg-primary': ['22','32'].indexOf(main.skin) >= 0,
                                  'bg-success': ['23','33'].indexOf(main.skin) >= 0,
                                  'bg-info': ['24','34'].indexOf(main.skin) >= 0,
                                  'bg-warning': ['25','35'].indexOf(main.skin) >= 0,
                                  'bg-danger': ['26','36'].indexOf(main.skin) >= 0
                 }"></header>



    <div class="main-container"
         data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
        <aside data-ng-include=" 'app/partials/sidebar.html' "
               id="nav-container"
               class="nav-container"
               data-ng-class="{ 'nav-fixed': main.fixedSidebar,
                                    'nav-horizontal': main.menu === 'horizontal',
                                    'nav-vertical': main.menu === 'vertical',
                                    'bg-white': ['31','32','33','34','35','36'].indexOf(main.skin) >= 0,
                                    'bg-dark': ['31','32','33','34','35','36'].indexOf(main.skin) < 0
                   }"></aside>
        <div id="content" class="content-container">
            <section data-ui-view
                     class="view-container {{main.pageTransition.class}}"></section>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <!--kendo-->
    <script src="http://cdn.kendostatic.com/2014.3.1119/js/kendo.all.min.js"></script>

    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/jquery.steps/build/jquery.steps.min.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>

    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/ui-grid-draggable-rows/js/draggable-rows.js"></script>

    <!--Order is important -remember to minify/bundle before Production -->
    <script src="app/app.module.js"></script>
    <script src="app/app.module.layout.js"></script>
    <script src="app/app.module.form.js"></script>

    <script src="app/app.constants.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.run.js"></script>
    <script src="app/app.routes.js"></script>
    
    <!--Services, Controllers and anything else related to the SPA goes last -->
    <script src="app/app.directives.paging.js"></script>
    <script src="app/app.directives.layout.js"></script>
    <script src="app/app.directives.layout.sidebar.js"></script>
    <script src="app/app.directives.form.js"></script>

    <script src="app/app.controllers.order.js"></script>
    <script src="app/app.controllers.order.create.js"></script>
    <script src="app/app.controllers.layout.js"></script>
    <script src="app/app.controllers.form.js"></script>
    <script src="app/app.controllers.dashboard.js"></script>
    <script src="app/app.controllers.fake.js"></script>

    <script src="app/app.services.order.js"></script>
    <script src="app/app.utils.order.js"></script>

    <script src="app/app.services.fake.js"></script>
    <script src="app/app.layout.loader.js"></script>

</body>
</html>
